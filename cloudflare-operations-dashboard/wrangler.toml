name = "cloudflare-operations-dashboard"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

[env.production]
name = "cloudflare-ops-dashboard"
routes = [
  { pattern = "ops.srvcflo.com/*", zone_name = "srvcflo.com" }
]

# Secrets (set with wrangler secret put)
# CLOUDFLARE_API_TOKEN - Cloudflare API token with read access
# CLOUDFLARE_ACCOUNT_ID - Your Cloudflare account ID
# DISCORD_WEBHOOK_URL - Discord webhook for alerts
# TELEGRAM_BOT_TOKEN - Telegram bot token for alerts
# TELEGRAM_CHAT_ID - Telegram chat ID for alerts

# Note: In production, bind Durable Object for persistent metrics storage
# [[durable_objects.bindings]]
# name = "DASHBOARD_DO"
# class_name = "DashboardDO"
# script_name = "cloudflare-ops-dashboard"
