name = "blog-r2-operations"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

[[r2_buckets]]
binding = "BLOG_R2"
bucket_name = "minte-blog-prod"

[env.production]
name = "blog-r2-admin"
routes = [
  { pattern = "blog.minte.dev/api/*", zone_name = "minte.dev" }
]

# Secrets (set with wrangler secret put)
# ADMIN_TOKEN - Admin authentication token
# BLOG_URL - https://blog.minte.dev
